<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarch Bug Reports</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="monarc.png">
    
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0; /* Remove the white border */
            padding: 0;
        }

        /* Apply the blurred background */
        body {
            background-image: url('tarkov2.jpg'); /* Updated background image filename */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh; /* Make the background cover the entire viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide any content that overflows the viewport */
        }

        /* Create a "blur" div */
        .blur {
            background-image: url('tarkov2.jpg'); /* Updated background image filename */
            background-size: cover;
            filter: blur(4px); /* Adjust the blur intensity as needed */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
        }

        /* Container for the text boxes and submit button */
        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border: 2px solid #333;
            text-align: center;
            border-radius: 10px;
            width: 300px; /* Set a fixed width */
        }

        /* Center and style the text boxes */
        .container input[type="text"] {
            width: 80%; /* Adjust the width to fit within the container */
            padding: 10px;
            margin: 5px 0;
            text-align: center;
        }

        /* Style the bug report textarea */
        .container textarea {
            width: 80%; /* Occupy the full container width */
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            resize: none; /* Disable resizing */
        }

        /* Style the submit button */
        .container input[type="submit"] {
            background-color: #007BFF; /* Blue color for the button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Thank you message */
        .thank-you {
            display: none;
            color: Black;
            font-weight: bold;
        }

        /* Scaled-down Monarc image */
        .monarc-image {
            display: none;
            max-width: 40%; /* Downscale the image by 5x */
            height: auto;
            margin: 10px auto; /* Center the image horizontally */
            display: block; /* Display it as a block element */
        }
    </style>
</head>
<body>
    <!-- Create a blur div -->
    <div class="blur"></div>

    <!-- Container for the text boxes and submit button -->
    <div class="container" id="form-container">
        <h2>Report Bug</h2>
        <form id="bug-report-form" action="https://russian.snow-rentaroren.repl.co/report.php" method="post" target="dummy">
            <!-- Text box for the name -->
            <input type="text" placeholder="Name or Callsign" name="name" required>
            <br>
            <!-- Text box for bug reports -->
            <textarea placeholder="Report a bug" rows="3" name="report" required></textarea>
            <br>
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
        <!-- Thank you message -->
        <div class="thank-you">
            Thank you for the report.<br>
            <img src="monarc.png" alt="Monarc" class="monarc-image">
        </div>
    </div>

    <iframe name="dummy" id="dummy" style="display: none"></iframe>
    
    <script>
       
      
      // JavaScript to show the thank you message and hide text boxes after submission
        document.getElementById('bug-report-form').addEventListener('submit', function (e) {
            // e.preventDefault(); // Prevent default form submission
            document.querySelector('.thank-you').style.display = 'block'; // Show thank you message
            document.querySelector('input[type="text"]').style.display = 'none'; // Hide the name box
            document.querySelector('textarea').style.display = 'none'; // Hide the bug box
            document.querySelector('input[type="submit"]').style.display = 'none'; // Hide the submit button
        });
        
    </script>
</body>
</html>
